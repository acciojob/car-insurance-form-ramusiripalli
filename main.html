<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Insurance Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

  <form method="post" action="#">

    <!-- Name -->
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" required>
    <br><br>

    <!-- Email -->
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Gender -->
    <span>Gender</span><br>

    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>

    <input type="radio" id="gender_f" name="gender" value="female">
    <label for="gender_f">Female</label>
    <br><br>

    <!-- Car Brands (Dropdown) -->
    <label for="cars">Car Brands</label><br>
    <select id="cars" name="cars">
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="mercedez">Mercedez</option>
    </select>
    <br><br>

    <!-- Car Age -->
    <label for="carage">Car Age</label><br>
    <input type="number" id="carage" name="carage" required>
    <br><br>

    <!-- Date of Purchase (dop) -->
    <label for="dop">Date of Purchase (dop)</label><br>
    <input type="date" id="dop" name="dop" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>

</body>
</html>
